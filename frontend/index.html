<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orinoco</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="site__width">
      <header>
        <nav class="navbar nav__fixed navbar-expand-lg navbar-light">
          <div class="site__width container-fluid">
            <a class="navbar-brand" href="#">Orinoco</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Accueil</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Panier</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
        <section class="full bg-secondary">
          <div class="text-center">
            <h1 class="display-5 fw-bold">Orinoco</h1>
            <div class="col-lg-6 mx-auto">
              <p class="mb-4">La solution e-commerce personnalisée</p>
              <a class="btn btn-outline-secondary btn-md px-4" href="#products"
                >Voir les produits</a
              >
            </div>
          </div>
        </section>
      </header>
      <main>
        <section id="products">
          <h2>Liste des produits</h2>
          <div class="products__list">
            <!-- == LOADER -->
            <div class="loader">
              <div class="loaderCircles"></div>
              <p class="loaderText">Chargement</p>
            </div>
            <!-- END -->
          </div>
        </section>
      </div>
        <footer>
          <p>Fait par Mickaël Mandrin</p>
        </footer>
      </main>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"
      ></script>
      <script type="text/javascript" src="index.js"></script>
  </body>
</html>
