<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panier</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/90686bb587.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="site__width">
      <header>
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="site__width container-fluid">
            <a class="navbar-brand" href="../frontend/index.html">Orinoco</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="../frontend/cart.html"><i class="fas fa-shopping-cart"></i> Panier<span class="cart">0</span></a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
    </header>
    <main class="cart__page">
    <p class="empty">Votre panier est vide, <br>cliquez <a href="./index.html#products">ici</a> pour voir nos produits.</p> 
        <div class="cart__list">
        </div>
        <div class="cart__order">
          <hr>
            <p>Total de la commande : <span class="orderTotal">100 000</span></p>
             <form id="orderForm">
               <div class="fields">
                <div class="mb-3">
                  <input placeholder="Prénom" type="text" class="form-control" id="first" required>
                </div>
                <div class="mb-3">
                  <input placeholder="Nom" type="text" class="form-control" id="last" required>
                </div>
                <div class="mb-3">
                  <input placeholder="Email" type="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                  <input placeholder="Rue" type="street" class="form-control" id="street">
                </div>
                <div class="mb-3">
                  <input placeholder="Code postal" type="test" class="form-control" id="code">
                </div>
                <div class="mb-3">
                  <input placeholder="Ville" type="city" class="form-control" id="city">
                </div>
               </div>
              
              <button type="submit" class="mt-4 product__link btn btn-outline-secondary">Passer commande</button>
            </form>
        </div>
    </main>
    <footer>
        <p>Fait par Mickaël Mandrin</p>
      </footer>
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"
      ></script>
      <script type="text/javascript" src="js/cart.js"></script>
  </body>
</html>
